[COMMON]
version = v2
input_h = 416
input_w = 416

[ANCHOR]
num_anchors = 1
image_dir = ../resource/eiffel/train/
annotation_dir = ../resource/eiffel/train/
tolerate = 0.005
stride = 32

[TRAIN]
train_image_dir = ../resource/eiffel/train/
train_annotation_dir = ../resource/eiffel/train/
batch_size = 4
learning_rate = 1e-5

[TEST]
test_image_dir = ../img/
test_out_dir = ../out/
batch_size = 2
threshold = 0.5
iou_threshold = 0.1