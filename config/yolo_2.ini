[COMMON]
version = v2
input_h = 416
input_w = 416
input_c = 3

[ANCHOR]
num_anchors = 1
image_dir = ../resource/eiffel/train/
annotation_dir = ../resource/eiffel/train/
tolerate = 0.005
stride = 32

[TRAIN]
image_dir = ../resource/eiffel/train/
annotation_dir = ../resource/eiffel/train/
val_image_dir = ../resource/eiffel/val/
val_annotation_dir = ../resource/eiffel/val/
batch_size = 8
learning_rate = 1e-5
epochs = 100
max_step = -1
augment_probability = 0.3
checkpoint_dir = ../out/
checkpoint_step = 50
checkpoint_prefix = yolo
tensorboard_log_dir = ../log/
pretrained_weights_path = ../bin/yolov2.weights
anchors = [3.6577, 10.1917]
class_names = ["tower"]

[TEST]
image_dir = ../img/
out_dir = ../out/
batch_size = 2
threshold = 0.5
iou_threshold = 0.6
anchors = [0.57273, 0.677385, 1.87446, 2.06253, 3.33843, 5.47434, 7.88282, 3.52778, 9.77052, 9.16828]
class_names = ["person","bicycle","car","motorbike","aeroplane","bus","train","truck","boat","traffic light","fire hydrant","stop sign","parking meter","bench","bird","cat","dog","horse","sheep","cow","elephant","bear","zebra","giraffe","backpack","umbrella","handbag","tie","suitcase","frisbee","skis","snowboard","sports ball","kite","baseball bat","baseball glove","skateboard","surfboard","tennis racket","bottle","wine glass","cup","fork","knife","spoon","bowl","banana","apple","sandwich","orange","broccoli","carrot","hot dog","pizza","donut","cake","chair","sofa","pottedplant","bed","diningtable","toilet","tvmonitor","laptop","mouse","remote","keyboard","cell phone","microwave","oven","toaster","sink","refrigerator","book","clock","vase","scissors","teddy bear","hair drier","toothbrush"]
checkpoint_path = ../a
pretrained_weights_path = ../bin/yolov2.weights